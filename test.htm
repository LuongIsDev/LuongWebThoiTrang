
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing Game</title>
    <style>
        .race-track {
            width: 100%;
            height: 100px;
            position: relative;
            border: 1px solid #000;
            overflow: hidden;
        }

        .horse {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 0;
            left: 0;
            transition: left 2s linear;
        }
    </style>
</head>
<body>
    <h1>Horse Racing Game</h1>

    <div class="race-track">
        <img src="./assets/img/slider/conNgua.jpg" alt="Horse 1" class="horse" id="horse1">
        <img src="./assets/img/slider/conNgua.jpg" alt="Horse 2" class="horse" id="horse2">
    </div>

    <label for="horseSelection">Choose your horse:</label>
    <select id="horseSelection">
        <option value="horse1">Horse 1</option>
        <option value="horse2">Horse 2</option>
    </select>

    <br>

    <button onclick="startRace()">Start Race</button>

    <script>
        function startRace() {
            var selectedHorseId = document.getElementById("horseSelection").value;
            var selectedHorse = document.getElementById(selectedHorseId);
            var raceTrackWidth = document.querySelector(".race-track").offsetWidth;

            // Reset horse positions
            document.querySelectorAll(".horse").forEach(function(horse) {
                horse.style.left = "0";
            });

            // Start the race
            selectedHorse.style.left = raceTrackWidth + "px";
        }
    </script>
</body>
</html>
